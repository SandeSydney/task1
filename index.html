<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS link -->
    <link rel="stylesheet" href="./app.css">

    <!-- Fontawesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <title>Task 1</title>
</head>
<body>
    
    <!-- Main web page container -->
    <div class="container">

        <!-- Contents section -->
        <section class="content">

            <!-- Personal profile and time section -->
            <div class="profile">

                <!-- personal details -->
                <div class="personal-details">
                    <img src="./img/user.jpg" alt="Profile Picture">
                    <div>
                        <h5>Report for</h5>
                        <h2>Jeremy Robson</h2>
                    </div>
                </div>

                <!--  time  -->
                <div class="time">
                    <p id="daily" class="grayed" onclick="whiten_daily()">Daily</p>
                    <p id="weekly">Weekly</p>
                    <p id="monthly" class="grayed" onclick="whiten_monthly()">Monthly</p>
                </div>

            </div>

            <!-- Work section -->
            <div class="work holder">
                <div class="work-details padded">
                    <div class="details-row">
                        <p><b>Work</b></p>
                        <img src="./img/option-icon.png" alt="details icon">
                    </div>
                    <div class="hour-count">
                        <h3>32hrs</h3>
                        <p class="grayed">Last Week - 36hrs</p>
                    </div>
                </div>
            </div>

            <!-- Play section -->
            <div class="play holder">
                <div class="play-details padded">
                    <div class="details-row">
                        <p><b>Play</b></p>
                        <img src="./img/option-icon.png" alt="details icon">
                    </div>
                    <div class="hour-count">
                        <h3>10hrs</h3>
                        <p class="grayed">Last Week - 8hrs</p>
                    </div>
                </div>
            </div>

            <!-- Study section -->
            <div class="study holder">
                <div class="study-details padded">
                    <div class="details-row">
                        <p><b>Study</b></p>
                        <img src="./img/option-icon.png" alt="details icon">
                    </div>
                    <div class="hour-count">
                        <h3>4hrs</h3>
                        <p class="grayed">Last Week - 7hrs</p>
                    </div>
                </div>
            </div>

            <!-- Exercise section -->
            <div class="exercise holder">
                <div class="exercise-details padded">
                    <div class="details-row">
                        <p><b>Exercise</b></p>
                        <img src="./img/option-icon.png" alt="details icon">
                    </div>
                    <div class="hour-count">
                        <h3>4hrs</h3>
                        <p class="grayed">Last Week - 5hrs</p>
                    </div>
                </div>
            </div>

            <!-- Social section -->
            <div class="social holder">
                <div class="social-details padded">
                    <div class="details-row">
                        <p><b>Social</b></p>
                        <img src="./img/option-icon.png" alt="details icon">
                    </div>
                    <div class="hour-count">
                        <h3>5hrs</h3>
                        <p class="grayed">Last Week - 10hrs</p>
                    </div>
                </div>
            </div>

            <!-- Self Care section -->
            <div class="self-care holder">
                <div class="self-care-details padded">
                    <div class="details-row">
                        <p><b>Self Care</b></p>
                        <img src="./img/option-icon.png" alt="details icon">
                    </div>
                    <div class="hour-count">
                        <h3>2hrs</h3>
                        <p class="grayed">Last Week - 2hrs</p>
                    </div>
                </div>
            </div>

        </section>

    </div>

    <!-- JavaScript for clicks and effects -->
    <script>
        function whiten_daily() {
            document.getElementById('daily').style.color = 'white';
            document.getElementById('monthly').style.color = 'grey';
        }
        function whiten_monthly() {
            document.getElementById('monthly').style.color = 'white';
            document.getElementById('daily').style.color = 'grey';
        }
    </script>

</body>
</html>
